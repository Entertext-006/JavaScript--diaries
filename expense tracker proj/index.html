<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <!-- Summary -->
    <div class="summary">
      <div>
        <h3>Balance</h3>
        <p id="balance">₹0</p>
      </div>
      <div>
        <h3>Income</h3>
        <p id="income">₹0</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense">₹0</p>
      </div>
    </div>

    <!-- Form -->
    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" min="100" placeholder="Amount" required />
      
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <div id="category-buttons" style="display:none; margin-top:10px;">
        <button type="button" class="category-btn" data-category="Food">Food</button>
        <button type="button" class="category-btn" data-category="Transport">Transport</button>
        <button type="button" class="category-btn" data-category="Shopping">Shopping</button>
        <button type="button" class="category-btn" data-category="Other">Other</button>
    </div>


      <button type="submit">Add Transaction</button>
    </form>

    <!-- Transaction List -->
    <ul id="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
